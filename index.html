<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div id="calculator">
      <div id="display">
        <div id="previous"></div>
        <div id="current"></div>
      </div>
      <div id="container">
        <div class="clear-btn" id="clear-all">AC</div>
        <div class="clear-btn" id="delete">C</div>
        <div class="numbers" id="zero">0</div>
        <div class="operators" id="add">+</div>
        <div class="numbers" id="one">1</div>
        <div class="numbers" id="two">2</div>
        <div class="numbers" id="three">3</div>
        <div class="operators" id="subtract">-</div>
        <div class="numbers" id="four">4</div>
        <div class="numbers" id="five">5</div>
        <div class="numbers" id="six">6</div>
        <div class="operators" id="multiply">*</div>
        <div class="numbers" id="seven">7</div>
        <div class="numbers" id="eight">8</div>
        <div class="numbers" id="nine">9</div>
        <div class="operators" id="divide">/</div>
        <div id="dot">.</div>
        <div id="equal">=</div>
      </div>
    </div>
  </body>
</html>
